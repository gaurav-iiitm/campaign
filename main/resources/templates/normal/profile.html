<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Campaign Management System</title>
</head>
<body>
	<section>
		
		<div class="container text-center">
		
			<div class="my-card mb-3">
			
				<div class="card1-body">
				
					<img src="" class="profile_photo" th:src="@{'/img/'+${user.imageurl}}" alt="campiagnposter" />
					
					<h3 class="text-center" th:text="${user.username}"></h3>
						
						
					<table class="table table-striped mt-5">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col">CMSUSER2020<span th:text="${user.userid}"></span></th>
					      
					    </tr>
					    
					  </thead>
					  <tbody>
					  	<tr>
					      <th scope="row">Name</th>
					      <td><span th:text="${user.fullname}"></span></td>
					      
					    </tr>
					  
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					      
					    </tr>
					    
					    <tr>
					      <th scope="row">Phone Number</th>
					      <td><span th:text="${user.phoneno}"></span></td>
					      
					    </tr>
					    <tr>
					      <th scope="row">Experience</th>
					      <td><span th:text="${user.experience}"></span></td>
					      
					    </tr>
					    <tr>
					      <th scope="row">Address</th>
					      <td><span th:text="${user.address}"></span></td>
					      
					    </tr>
					  </tbody>
					</table>
					
					<div class="user_about">
						
						<th:block th:utext="${user.about}"></th:block>
						
					</div>
					
					<form method="get" th:action="@{/user/settings}" class="mt-3">
			    		<button type="submit" class="btn btn-success btn-sm btn-block text-white">Edit</button>
			    	</form>
				
				</div>
			</div>
		
		</div>
		
	</section>
</body>
</html>
